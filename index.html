<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
    <h1>Rock Paper Scissor</h1>
    <div class="scores">
    <div class="yourscore">
      <h2>Your Score</h2>
      <h2 class="yscores">0</h2>
    </div>
    <div class="Computerscore">
        <h2>Computer Score</h2>
        <h2 class="cscores">0</h2>
      </div>
    </div>
      <div class="images">
        <div class=img1">
            <button class="paper">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" alt="">
        </button>
        </div>
        <div class="img2">
            <button class="rock">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223618/default.jpeg" alt="">
        </button>
        </div>
        <div class="img3">
            <button class="scissor">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223721/scissor.jpeg" alt="">
        </button>
        </div>
      </div>
      <h1>You choose <span class="yscore"></span> Computer choose <span class="cscore"></span></h1>
    </div>
  </body>
  <script src="script.js"></script>
</html>
